<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-red-600 mb-8">YouTube Video Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Qu·∫£n l√Ω k√™nh -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">Qu·∫£n L√Ω K√™nh</h2>
        <label class="block mb-2 text-gray-600">Nh·∫≠p link k√™nh YouTube (d·∫°ng <b>https://www.youtube.com/@HANDLE</b>):</label>
        <div class="flex">
          <input
            id="channelInput"
            type="url"
            placeholder="https://www.youtube.com/@TRANSYTAMOFFICIAL"
            class="flex-grow border border-gray-300 rounded-l-lg px-3 py-2 focus:ring focus:ring-red-200"
          />
          <button
            id="addBtn"
            class="bg-red-600 text-white px-5 py-2 rounded-r-lg hover:bg-red-700 transition"
          >
            Th√™m
          </button>
        </div>
        <p class="text-sm text-gray-500 mt-2">
          Ch·ªâ c·∫ßn d√°n <b>link k√™nh</b> d·∫°ng <code>/@handle</code>. V√≠ d·ª•: <i>https://www.youtube.com/@no1ideas</i>.
        </p>
      </div>

      <!-- Video m·ªõi nh·∫•t -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">Video M·ªõi Nh·∫•t</h2>
        <div id="videoList" class="space-y-4 text-sm text-gray-700">
          <p>Ch∆∞a c√≥ k√™nh n√†o. H√£y th√™m link k√™nh b√™n tr√°i.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const input = document.getElementById("channelInput");
    const videoList = document.getElementById("videoList");

    function isValidChannelUrl(url) {
      return /^https?:\/\/(www\.)?youtube\.com\/@[\w.\-]+\/?$/i.test(url.trim());
    }

    function formatLocal(dt) {
      try {
        return new Intl.DateTimeFormat('vi-VN', {
          dateStyle: 'short',
          timeStyle: 'short',
          timeZone: 'Asia/Ho_Chi_Minh'
        }).format(new Date(dt));
      } catch { return dt; }
    }

    async function fetchVideos() {
      const channelUrl = input.value.trim();
      if (!isValidChannelUrl(channelUrl)) {
        alert("Vui l√≤ng nh·∫≠p ƒë√∫ng link k√™nh d·∫°ng https://www.youtube.com/@HANDLE");
        return;
      }

      videoList.innerHTML = `
        <div class="p-4 border border-gray-200 rounded-lg text-center text-gray-500">
          ƒêang t·∫£i d·ªØ li·ªáu cho <b>${channelUrl}</b>...
        </div>
      `;

      try {
        const res = await fetch(`/api/get-videos?channel=${encodeURIComponent(channelUrl)}`);
        const data = await res.json();

        if (!res.ok || data.error) {
          videoList.innerHTML = `
            <div class="p-4 border border-red-300 bg-red-50 text-red-600 rounded-lg">
              <b>${channelUrl}</b><br/>L·ªói: ${data.error || "Kh√¥ng t√¨m th·∫•y k√™nh v·ªõi link n√†y"}
            </div>
          `;
          return;
        }

        const { channelTitle, videos } = data;
        if (!Array.isArray(videos) || videos.length === 0) {
          videoList.innerHTML = `
            <div class="p-4 border border-yellow-300 bg-yellow-50 text-yellow-700 rounded-lg">
              K√™nh <b>${channelTitle}</b> ch∆∞a c√≥ video n√†o.
            </div>
          `;
          return;
        }

        const html = `
          <div class="p-4 border border-gray-300 rounded-lg bg-gray-50">
            <h3 class="font-semibold text-lg text-red-600 mb-3">${channelTitle}</h3>
            ${videos.map(v => `
              <div class="mb-3">
                <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank"
                   class="text-blue-600 font-medium hover:underline">
                  ${v.title}
                </a>
                <div class="text-xs text-gray-500">üìÖ ${formatLocal(v.publishedAt)}</div>
              </div>
            `).join("")}
          </div>
        `;
        videoList.innerHTML = html;

      } catch (err) {
        console.error(err);
        videoList.innerHTML = `
          <div class="p-4 border border-red-300 bg-red-50 text-red-600 rounded-lg">
            ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ server.
          </div>
        `;
      }
    }

    addBtn.addEventListener("click", fetchVideos);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") fetchVideos();
    });
  </script>
</body>
</html>
